<!DOCTYPE html>
<html lang="en">
<head>
    <title>Railway console</title>  

    <link rel="stylesheet" type="text/css" href="trainlist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    
</head>

<body>

    
    <div class="header">
        <ul>
            <li><a href="/RailwayConsole/console.html">Console</a> </li>
            <li><a href="/index.html">Information Panel</a></li>
            <li><a href="https://github.com/Slavchu">Github</a></li>
        </ul>
    </div> 
   
   
    <div class ="TrainList">
        <div>

            <table id="all_trains">
                <tr> <th>ID</th> <th>Name</th> <th>State</th> <th>Wagons</th> </tr>
                
            </table>
        </div>

            </table>
        </div>
        <div>
            <h1>On rail</h1>
            <table id="trains_on_rail">
                <tr> <th>ID</th> <th>Name</th> <th>State</th> <th>Wagons</th> </tr>
            </table>
        </div>

    <div class="LowerBorder">
